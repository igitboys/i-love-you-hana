<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Hana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #heart-text {
            position: absolute;
            font-weight: bold;
            color: #d81b60;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
        }
        
        .fallback-text {
            display: none;
            font-size: 2rem;
            color: #d81b60;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .no-js .fallback-text {
            display: block;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="fallback-text">I ❤️ You Hana</p>
        <div id="heart-container"></div>
    </div>

    <script>
        document.documentElement.classList.remove('no-js');
        
        function createHeartText() {
            const container = document.getElementById('heart-container');
            container.innerHTML = '';
            
            const text = "I love you Hana ";
            const repeatCount = 24;  // Number of times to repeat the text
            
            // Generate complete text
            let fullText = '';
            for (let i = 0; i < repeatCount; i++) {
                fullText += text;
            }
            
            // Create text elements in heart shape
            for (let i = 0; i < fullText.length; i++) {
                const char = fullText[i];
                const span = document.createElement('span');
                span.textContent = char;
                span.id = 'heart-text-' + i;
                
                // Position each character
                const angle = (i % (fullText.length/2)) * (2 * Math.PI / (fullText.length/2));
                const radius = 100 - (i % 2) * 20;  // Create the heart shape with two curves
                
                // Heart shape parametric equations
                const t = angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                // Scale and position
                const scaledX = x * 15;
                const scaledY = y * 15;
                
                span.style.left = `calc(50% + ${scaledX}px)`;
                span.style.top = `calc(50% + ${scaledY}px)`;
                span.style.position = 'absolute';
                span.style.fontSize = `${Math.random() * 8 + 12}px`;
                span.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                span.style.transition = `all ${Math.random() * 0.5 + 0.5}s ease`;
                span.style.animation = `float ${Math.random() * 4 + 3}s infinite ease-in-out`;
                span.style.animationDelay = `${Math.random() * 2}s`;
                
                // Randomize color slightly
                const hue = 336 + Math.random() * 20 - 10;  // Pink hue variation
                span.style.color = `hsl(${hue}, 80%, 60%)`;
                
                container.appendChild(span);
            }
            
            // Add hover effect
            container.addEventListener('mousemove', (e) => {
                const elems = document.querySelectorAll('#heart-container span');
                elems.forEach(span => {
                    const rect = span.getBoundingClientRect();
                    const dx = e.clientX - rect.left - rect.width/2;
                    const dy = e.clientY - rect.top - rect.height/2;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 100) {
                        span.style.transform = `translate(${dx * 0.2}px, ${dy * 0.2}px) rotate(${Math.random() * 20 - 10}deg)`;
                        span.style.fontSize = `${Math.random() * 8 + 15}px`;
                    }
                });
            });
        }
        
        // Initialize and make responsive
        createHeartText();
        window.addEventListener('resize', createHeartText);
    </script>
</body>
</html>

